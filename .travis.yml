language: java
jdk: openjdk8
script:
  - mvn verify
after_success:
  - mvn test jacoco:report coveralls:report
before_deploy:
  - mvn clean package
  - mvn assembly:single
  - yes | gem update --system --force
  - gem install bundler
  - gem install uri
  - gem install logger
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/dataloader.zip
  skip_cleanup: true
  on:
    repo: bullhorn/dataloader
    branch: master
    tags: true
