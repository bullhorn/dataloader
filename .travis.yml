language: java

jdk: openjdk8

cache:
  directories:
    - node_modules

before_install:
  - nvm install 12

install:
  - npm install

script:
  - mvn verify

after_success:
  - mvn test jacoco:report coveralls:report

before_deploy:
  - mvn clean package
  - mvn assembly:single

deploy:
  provider: releases
  api_key:
    secure: 
  file: target/dataloader.zip
  skip_cleanup: true
  on:
    repo: bullhorn/dataloader
    branch: master
    tags: true
