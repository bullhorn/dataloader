# ---------------------------------------------------------------------------------------------------------------------
# Section 1 -- Credentials
#
# These login variables are substituted with environment variables by the Integration Test.
# ---------------------------------------------------------------------------------------------------------------------
username=
password=
clientId=
clientSecret=

# ---------------------------------------------------------------------------------------------------------------------
# Section 2 -- Environment URLs
#
# Use SL9 (BH Next) corp for loading sample data
# ---------------------------------------------------------------------------------------------------------------------
authorizeUrl=https://auth9.bullhornstaffing.com/oauth/authorize
tokenUrl=https://auth9.bullhornstaffing.com/oauth/token
loginUrl=https://rest9.bullhornstaffing.com/rest-services/login

# ---------------------------------------------------------------------------------------------------------------------
# Section 3 -- Data
#
# For all loadable entities, the most meaningful exist field is set so that the integration test can demonstrate both
# the inserting of a record and the updating of that same record. These exist fields match the example CSV files in the
# examples directory, which are inserted/updated/deleted during the integration test.
#
# The Note and JobSubmission entities do not have their migrateGUID field indexed, so updating using these
# fields cannot be done until that is fixed. Until then, we are using other string fields to store the external ID.
# In all likelihood, these entities will only be inserted, or updated using the bullhorn internal ID. But for the
# integration test, we are using the comments and status fields.
#
# ---------------------------------------------------------------------------------------------------------------------
appointmentAttendeeExistField=migrateGUID
appointmentExistField=appointmentUUID
candidateEducationExistField=customText1
candidateExistField=externalID
candidateReferenceExistField=customText1
candidateWorkHistoryExistField=customText1
clientContactExistField=externalID
clientCorporationExistField=externalID
housingComplexExistField=customText1
jobOrderExistField=externalID
jobSubmissionExistField=customText1
leadExistField=customText1
noteExistField=externalID
opportunityExistField=externalID
placementCommissionExistField=migrateGUID
placementExistField=customText1
sendoutExistField=migrateGUID
taskExistField=taskUUID
tearsheetExistField=name
